shell:
  program: wsl
  args:
    - "~"
window:
  dimensions:
    columns: 120
    lines: 60
  padding:
    x: 5
    y: 0
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: PragmataPro
    style: Regular
  bold:
    family: PragmataPro
    style: Regular
  italic:
    family: PragmataPro
    style: Italic
  size: 12.0
cursor:
  style: Beam
  unfocused_hollow: true
live_config_reload: true
